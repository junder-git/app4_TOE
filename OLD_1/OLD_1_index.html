<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Button Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .circle-container {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .button {
            position: absolute;
            width: 100px;
            height: 60px;
            top: 50%;
            left: 50%;
            border: none;
            border-radius: 50%;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2), 
                        inset 0 2px 4px rgba(255, 255, 255, 0.8);
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3),
                        inset 0 2px 4px rgba(255, 255, 255, 0.9);
            background: linear-gradient(145deg, #f8f8f8, #e8e8e8);
        }

        .button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2),
                        inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Clockwise rotation animation */
        @keyframes clockwiseRotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .circle-container {
            animation: clockwiseRotation 60s linear infinite;
        }

        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="circle-container">
        <button class="button" onclick="handleClick(1)">JUST</button>
        <button class="button" onclick="handleClick(2)">PATIENCE</button>
        <button class="button" onclick="handleClick(3)">BALANCE</button>
        <button class="button" onclick="handleClick(4)">((breath))</button>
        <button class="button" onclick="handleClick(5)">PEACE</button>
        <button class="button" onclick="handleClick(6)">FREEDOM</button>
        <button class="button" onclick="handleClick(7)">LIFE</button>
        <button class="button" onclick="handleClick(8)">LOVE</button>
        
        <div class="center-text">Circle<br>Buttons</div>
    </div>

    <script>
        function handleClick(buttonNumber) {
            alert(`Button ${buttonNumber} clicked!`);
            
            // Add some visual feedback
            const buttons = document.querySelectorAll('.button');
            const clickedButton = buttons[buttonNumber - 1];
            
            // Temporary color change
            clickedButton.style.background = 'linear-gradient(145deg, #4CAF50, #45a049)';
            clickedButton.style.color = 'white';
            
            setTimeout(() => {
                clickedButton.style.background = '';
                clickedButton.style.color = '';
            }, 200);
        }

        // Function to maintain horizontal text readability
        function updateButtonRotations() {
            const container = document.querySelector('.circle-container');
            const buttons = document.querySelectorAll('.button');
            
            // Get current rotation of the container
            const containerTransform = window.getComputedStyle(container).transform;
            let containerRotation = 0;
            
            if (containerTransform !== 'none') {
                const values = containerTransform.split('(')[1].split(')')[0].split(',');
                const a = values[0];
                const b = values[1];
                containerRotation = Math.round(Math.atan2(b, a) * (180 / Math.PI));
            }
            
            // Counter-rotate each button to keep text horizontal
            buttons.forEach((button, index) => {
                const buttonAngle = index * 45; // 45 degrees apart
                const totalRotation = containerRotation + buttonAngle;
                button.style.transform = `translate(-50%, -50%) rotate(${buttonAngle}deg) translateY(-200px) rotate(${-totalRotation}deg)`;
            });
            
            requestAnimationFrame(updateButtonRotations);
        }

        // Start the rotation update loop
        updateButtonRotations();

        // Add keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key >= '1' && e.key <= '8') {
                handleClick(parseInt(e.key));
            }
        });
    </script>
</body>
</html>
